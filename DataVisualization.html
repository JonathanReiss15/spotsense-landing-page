<script>
var arr = getTimeSeries_7d();
var ctx = document.getElementById("getTimeSeries_7d");
var myLineChart = new Chart(ctx, {
     type: 'line',
  data: {
    labels: arr[0],
    datasets: [{ 
        data: arr[1],
        label: "getTimeSeries_7d",
        borderColor: "#3e95cd",
        fill: false
      }
    ]
  },
  options: {
    title: {
      display: true,
      text: "getTimeSeries_7d"
    }
  }
});
</script>
